name: Benchmark Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '!v*.*.*d'

jobs:
  build_linux:
    name: Build for linux
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        arch: [DEIGEN_DONT_VECTORIZE, msse2, mssse3, mavx, mavx2]
        eigenversion: [3.3.8]
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:        
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        git clone https://gitlab.com/libeigen/eigen
        cd eigen
        git checkout tags/${{ matrix.eigenversion }}
        cd ..
        mv eigen include
    - name: Set up Python3
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Test Reference
      run: |
        pip install scipy
        python test/comp_scipy.py
    - name: Build Bench
      run: |
        g++ -std=c++11 -g -O3 -${{ matrix.arch }} -DNDEBUG -I./ -I./include -Wno-ignored-attributes test/benchmark.cpp -o bench.out
    - name: Run Bench
      run: |
        cat /proc/cpuinfo
        g++ -v
        ./bench.out
    - name: Build BenchMv
      run: |
        g++ -std=c++11 -g -O3 -${{ matrix.arch }} -DNDEBUG -I./ -I./include -Wno-ignored-attributes test/benchmark_mv.cpp -o benchmv.out
    - name: Run BenchMv
      run: |
        ./benchmv.out

  build_macos:
    name: Build for macOS
    runs-on: macOS-latest
    strategy:
      max-parallel: 4
      matrix:
        arch: [DEIGEN_DONT_VECTORIZE, msse2, mssse3, mavx]
        eigenversion: [3.3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        wget https://gitlab.com/libeigen/eigen/-/archive/${{ matrix.eigenversion }}/eigen-${{ matrix.eigenversion }}.tar.gz
        tar -zxvf eigen-${{ matrix.eigenversion }}.tar.gz
        mv eigen-${{ matrix.eigenversion }} include
    - name: Set up Python3
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Test Reference
      run: |
        pip install scipy
        python test/comp_scipy.py
    - name: Build Bench
      run: |
        g++ -std=c++11 -g -O3 -${{ matrix.arch }} -DNDEBUG -I./ -I./include -Wno-ignored-attributes test/benchmark.cpp -o bench.out
    - name: Run Bench
      continue-on-error: true
      run: |
        sysctl -a | grep machdep.cpu
        g++ -v
        ./bench.out
    - name: Build BenchMv
      run: |
        g++ -std=c++11 -g -O3 -${{ matrix.arch }} -DNDEBUG -I./ -I./include -Wno-ignored-attributes test/benchmark_mv.cpp -o benchmv.out
    - name: Run BenchMv
      continue-on-error: true
      run: |
        ./benchmv.out

  build_windows:
    name: Build for Windows
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        arch: ['/D EIGEN_DONT_VECTORIZE', '/arch:SSE2', '/arch:AVX', '/arch:AVX2']
        eigenversion: [3.3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        Invoke-WebRequest -OutFile eigen.tar.gz https://gitlab.com/libeigen/eigen/-/archive/${{ matrix.eigenversion }}/eigen-${{ matrix.eigenversion }}.tar.gz
        tar -zxvf eigen.tar.gz
        mv eigen-${{ matrix.eigenversion }} include
    - name: Set up Python3
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Test Reference
      run: |
        pip install scipy
        python test/comp_scipy.py
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build Bench
      run: |
        cl.exe /O2 ${{ matrix.arch }} /I.\ /I.\include /D "NDEBUG" /Fe:bench.exe .\test\benchmark.cpp
    - name: Run Bench
      run: |
        bash -c "cat /proc/cpuinfo"
        .\bench.exe
    - name: Build BenchMv
      run: |
        cl.exe /O2 ${{ matrix.arch }} /I.\ /I.\include /D "NDEBUG" /Fe:benchmv.exe .\test\benchmark_mv.cpp
    - name: Run BenchMv
      run: |
        .\benchmv.exe

  reference:
    name: Reference
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, macOS-latest, windows-latest]
    steps:        
    - uses: actions/checkout@v1
    - name: Set up Python3
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
        architecture: x64
    - name: Test Reference
      run: |
        pip install scipy
        python test/comp_scipy.py
